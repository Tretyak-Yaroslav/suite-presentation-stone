<div class="topbar-page-component" :class="{'nav-arrows-visible': navArrowsVisible}">
    <intro-title title="Бар на крыше" />
    <div class="page-name">
        Бар на крыше
    </div>

    <vr-tour-btn />

    <div class="location_plan location_plan-video" :class="{'visible' : isVideoVisible}">
        <span class="location_plan__close" @click="closeVideo">
            <svg>
                <use xlink:href="#close"></use>
            </svg>
        </span>
        <transition name="fade">
            <img @click="startVideo" v-if="!videoPlay" src="static/img/play.svg" alt="" class="location_plan__play">
        </transition>
        <transition name="fade">
            <div class="location_plan__overlay" v-if="!videoPlay"></div>
        </transition>
        <video ref="locationVideo" class="location_plan__image" :controls="videoPlay" poster="static/img/roof-poster.png">
            <source src="static/video/roof/roof-video.mp4" type="video/mp4">
          Your browser does not support the video tag.
          </video>
    </div>
    <ul class="location-links">
        <li class="location-links__item">
            <span class="icon icon-video" @click="openVideo"></span>
        </li>
    </ul>

    <div class="page-class" style="background-image: url(static/img/class.png)"></div>
    <div class="page-class-left" style="background-image: url(static/img/logo-left.png)"></div>
    <img class="stone-logo" src="static/img/stone-logo.svg" alt="">
    <!-- <video-html5
            class="page-video"
            src="static/video/park.mp4"
            :autoplay="true"
            :loop="true"
            :muted="true"
            fit="cover"
    ></video-html5> -->
    <div :class="{'visible': isVisibleOverlay}" class="overlay-white"></div>

    <swiper @slideChange="slideChanged" :options="swiperOption1" class="bg-static">
        <swiper-slide>
            <!-- <div class="inner-sw"></div> -->
            <img src="static/img/gallery/rooftopbar/1.jpg" alt="">
        </swiper-slide>
        <swiper-slide>
            <!-- <div class="inner-sw"></div> -->
            <img src="static/img/gallery/rooftopbar/2.jpg" alt="">
        </swiper-slide>
        <div class="swiper-bottom__pagitation-common">
            <div class="swiper-button-prev-common" slot="button-prev"></div>
            <div class="swiper-pagination-common" slot="pagination"></div>
            <div class="swiper-button-next-common" slot="button-next"></div>
        </div>
    </swiper>
    <details-slider>
        <swiper-slide>
            <div class="details-block">
                <div class="h1">Бар на крыше</div>
                <div>
                    <div class="details-grid">
                        <div class="details-item">
                            Площадь <span class="number-variable">500</span> м<sup><span class="number-variable">2</span></sup>
                        </div>
                        <div class="details-item">
                            Летнее кафе
                        </div>
                        <div class="details-item">
                            Барная стойка
                        </div>
                    </div>
                </div>
            </div>
        </swiper-slide>
    </details-slider>
</div>
